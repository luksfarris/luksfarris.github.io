	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Enviar Mensagem</button>

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="exampleModalLabel">Enviar Mensagem</h4>
			  </div>
			  <div class="modal-body">
				<form role="form">
				  <div class="form-group">
					<label for="sender-name" class="control-label">Seu nome:</label>
					<input type="text" class="form-control" id="sender-name" required placeholder="Nome">
				  </div>
				  <div class="form-group">
					<label for="sender-mail" class="control-label">Seu email:</label>
					<input type="email" class="form-control" id="sender-mail" required placeholder="exemplo@ex.com">
				  </div>
				  <div class="form-group">
					<label for="message-text" class="control-label">Mensagem:</label>
					<textarea class="form-control" id="message-text"></textarea>
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary">Enviar</button>
			  </div>
			</div>
		  </div>
